<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<title>登入頁面</title>

	<!-- Bootstrap Core CSS -->
	<link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet" />

	<!-- MetisMenu CSS -->
	<link th:href="@{/vendor/metisMenu/metisMenu.min.css}" rel="stylesheet" />

	<!-- Custom CSS -->
	<link th:href="@{/dist/css/sb-admin-2.css}" rel="stylesheet" />

	<!-- Custom Fonts -->
	<link th:href="@{/vendor/font-awesome/css/font-awesome.min.css}" rel="stylesheet" type="text/css" />
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<div class="login-panel panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">請輸入登入信箱及密碼</h3>
					</div>
					<div class="panel-body">
						<form role="form" id="loginForm" method="post" enctype="multipart/form-data" th:action="@{/doLogin}" th:object="${user}">
							<fieldset>
								<div class="form-group">
									<input class="form-control" placeholder="E-mail" id="email" th:field="*{email}" type="email" autofocus="" />
								</div>
								<div class="form-group">
									<input class="form-control" placeholder="Password" id="password" th:field="*{pwd}" type="password" />
								</div>
								<!-- Change this to a button or input when using this as a form -->
								<a onclick="checkLogin()" class="btn btn-lg btn-success btn-block">登入</a>
							</fieldset>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- jQuery -->
	<script th:src="@{/vendor/jquery/jquery.min.js}"></script>

	<!-- Bootstrap Core JavaScript -->
	<script th:src="@{/vendor/bootstrap/js/bootstrap.min.js}"></script>

	<!-- Metis Menu Plugin JavaScript -->
	<script th:src="@{/vendor/metisMenu/metisMenu.min.js}"></script>

	<!-- Custom Theme JavaScript -->
	<script th:src="@{/dist/js/sb-admin-2.js}"></script>
</body>
<script type="text/javascript">
	$(function() {
		checkLogin = function() {
			$("#loginForm").submit();
		}
	});
</script>
</html>
